---
    
# General config.
gitlab_domain: example.com
gitlab_external_url: "https://{{ gitlab_domain }}/"
# gitlab_git_data_dir: "/var/opt/gitlab/git-data"
gitlab_edition: "gitlab-ce"
# Mention the latest stable release version 
gitlab_version: '' 
# gitlab_backup_path: "/var/opt/gitlab/backups"
gitlab_config_template: "gitlab-new.rb.j2"
gitlab_update: false

# EMail
gitlab_time_zone: "Asia/Kolkata"
gitlab_email_enabled: "true"
gitlab_email_from: "sample.com"
gitlab_email_subject_suffix: "ORAGIZATION"
gitlab_email_display_name: "GitLab"
gitlab_email_reply_to: "noreply@gitlabexample.com"

# Previleges
gitlab_default_can_create_group: "true"

# Default project feature settings
gitlab_default_projects_features_issues: "true"
gitlab_default_projects_features_merge_requests: "true"
gitlab_default_projects_features_wiki: "true"
gitlab_default_projects_features_snippets: "true"
gitlab_default_projects_features_builds: "true"
gitlab_default_projects_features_container_registry: "true"

# Download location
gitlab_repository_downloads_path: "/etc/gitlab/tmp/repositories"

#! Time between sampling of unicorn socket metrics, in seconds
monitoring_unicorn_sampler_interval: "10"

### Job Artifacts
artifacts_enabled: "true"
artifacts_path: "/etc/gitlab/shared/artifacts"

#Incoming Email Address
incoming_email_address: "gitlab-incoming+%{key}@company.gitlab.net"

#External merge request diffs
external_diffs_enabled: "true"
external_diffs_storage_path: "/etc/gitlab/shared/external-diffs"

#Git LFS
lfs_storage_path: "/etc/gitlab/shared/lfs-objects"


#Usage Statistics
usage_ping_enabled: "false"

#Backup
uploads_storage_path: "/etc/gitlab/backups"
backup_keep_time: "604800"

#Mattermost configuration
mattermost_gitlab_enable: "true"
mattermost_external_url: "mattermosttest.ipxp.in"

#Git Data Path:
git_data_path: "/etc/gitlab/git-data"

# SHared path
shared_path: "/etc/gitlab/shared"

#HA Mount Point
mountpoint: "/etc/gitlab"

#Google
extra_google_analytics_id: "sjhdjhj"

#Uploads path
uploads_directory: "/etc/gitlab/uploads"

#SMTP Configuraton
smtp_enable: "false"
smtp_address: "sample.com"
smtp_port: "587"
smtp_user_name: "dshgjsehb"
smtp_password: "Bsdnbvjhc"
smtp_domain: "exampple.com"
smtp_authentication: "login"
smtp_enable_starttls_auto: "true"
smtp_tls: "false"

#Builds Directory
builds_directory: "/etc/gitlab/gitlab-ci/builds"

#Registry 
registry_enabled: "false"

#Shared buffers
shared_buffers: "1024MB"

#Nginx
nginx_enable: "true"
client_max_body_size: "1024m"

#Pages
pages_enable: "false"

#Prometheus
prometheus_enable: "true"
prometheus_home: "/etc/gitlab/prometheus"
prometheus_rules_files: "/etc/gitlab/prometheus/rules/*.rules"
admin_email: "admin-alerts@gitlab.com"

#The home directory for the git user
git_user_name: "GitLab"

#Letsencrypt
letsencrypt_enable: "true"
contact_emails: "isupport@gitlab.com"
letsencrypt_auto_renew: "true"
letsencrypt_auto_renew_hour: "0"
letsencrypt_auto_renew_minute: "0"
letsencrypt_auto_renew_day_of_month: "*/4"

# SSL Configuration.
gitlab_redirect_http_to_https: "true"

# Probably best to leave this as the default, unless doing testing.
gitlab_restart_handler_failed_when: 'gitlab_restart.rc != 0'

# Dependencies.
gitlab_dependencies:
  - openssh-server
  - postfix
  - curl
  - openssl
  - tzdata

#Opitional Settings
gitlab_download_validate_certs: true
gitlab_default_theme: '2'